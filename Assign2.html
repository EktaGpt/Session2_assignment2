    <head>
        <title> Filling your information through forms:</title>

                <legend> <strong>Your Details:</strong></legend>
                Name: <input type="text"><br/>
                Email: <input type= "email"> 
            </fieldset>
            </br>
            <fieldset>
                <legend> <strong>Your Reviews:</strong></legend>
                
                How did you hear about us?

                    <option value ="google" selected> Google</option>
                    <option value ="friends">friends</option>
                    <option value="others"> others</option>
                </select></br></br>
    
            Would you visit again?</br>
                <input type="radio" name="Visit?" value="yes">yes</br>
                <input type="radio" name="Visit?" value="no">no</br>
                <input type="radio" name="Visit?" value="maybe">maybe
                </br></br>

                Comments:</br>

                <input type="checkbox" checked>Sign me for email updates 
                <br>
                <input type="submit" value="submit reviews">
    
            </fieldset>
        </form>
    </body>
